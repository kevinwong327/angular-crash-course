<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
    <div>Start Date: {{startDate | date: 'MMM dd yyyy' }}</div>
</div>

<div> {{title | titlecase }} </div>
<div> {{title | uppercase }} </div>
<div> {{title | lowercase }} </div>
<div> {{price | number: '3.3-5' }} </div>
<div> {{price | currency : 'GBP' }} </div>
<div> {{rate | percent }} </div>

<div *ngFor="let pair of course | keyvalue">
    {{pair.key + ': ' + pair.value}}
</div>

<div class="courses">
    <course-card *ngFor="let course of courses; index as i; " [class.is-first]="isFirst" [class.is-last]="isLast"
        [class.is-even]="isEven" [class.is-odd]="isOdd" (courseSelected)="onCourseSelected($event)" [course]="course"
        [cardIndex]="i + 1">
    </course-card>
</div>

{{ courses | json }}
